<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/templateWebAuto.xhtml">
	<ui:define name="content">
		
		<h:form id="gnl">
	<p:messages id="growl" showDetail="true" autoUpdate="true" closable="true"/>
	
	
	
	<p:tab id="ongletQuittance" title="Quittance">
	
	
	
	<p:columnGroup>

										
										<p:panel header="Informations Clients" />
					<br />
											
											<h:panelGrid columns="8">

												<h:outputText value="Nom:" style="margin-right:65px;"></h:outputText>
												<p:inputText
													value="#{CotationAuto.client.nomclient}"
													style="width:150px;margin-right:20px;">
												</p:inputText>

												<h:outputText value="Prenoms:" style="margin-right:35px;" 
													></h:outputText>
												<p:inputText style="width:150px;margin-right:35px;"
													value="#{CotationAuto.client.prenomclient}"
													readonly="true">
													
													<p:ajax  
									  				update="@this" global="false"/>
												</p:inputText>
												
                                                   <h:outputText value="Date de naissance:" style="margin-right:30px;" 
													></h:outputText>
												<p:inputText
													value=""
													style="width:150px;">
													
													<p:ajax  
									  				update="@this" global="false"/>
												</p:inputText>
                                                 
                                                 
													
												 <h:outputText value="Numero telephone:" style="margin-left: 40px;" 
													></h:outputText>
												<p:inputText
													value=""
													style="width:150px;">
													
													<p:ajax  event="blur"
									  				update="@this" global="false"/>
												</p:inputText>
												<h:outputText value="Adresse :"  />
												<p:inputText  
													value=""
													style="width:150px;">
													
													<p:ajax  event="blur"
									  				update="@this" global="false"/>
												</p:inputText>

                                                  
										
												
											</h:panelGrid>
										
                                 </p:columnGroup>
	
	
	
	
	
	
                     <h:panelGroup>
					
										<p:panel header="Contrat" />
					                       <br />
											
											<h:panelGrid columns="8">

												<h:outputText value="Mouvement"  style="margin-right: 20px;"></h:outputText>
												<p:inputText
													value="#{CotationAuto.ContratMB.mouvement}"
													readonly="true"  style="width:150px;"/>


												<h:outputText
													value="Risque" style="margin-left: 20px;"></h:outputText>
												<p:inputText
													value="#{CotationAuto.ContratMB.contrat.codeRisque.libelleRisque}"
													readonly="true" style="width:150px;margin-left: 55px;" />


												<h:outputText value="Police" style="margin-left: 30px;"></h:outputText>
												<p:inputText
													value="{CotationAuto.ContratMB.contrat.id}"
													readonly="true"  style="width:150px;margin-left: 60px;"/>



												<h:outputText value="Avenant"  style="margin-left: 30px;"></h:outputText>
												<p:inputText
													value="#{CotationAuto.ContratMB.avenant.id}"  style="width:150px;margin-right: 10px;"
													readonly="true"  />



												<h:outputText value="Numéro Quittance"  style="margin-right: 45px;"/>
												<p:inputText
													value="#{CotationAuto.ContratMB.quittance.id}"
													readonly="true"  style="width:150px;"/>

											
												
											
                           </h:panelGrid>


										

									</h:panelGroup>

									




								

								<h:panelGrid>

									<h:panelGroup>
										<p:panel header="Couverture" />
					<br />
											
											<h:panelGrid columns="8">

												<h:outputText value="Date Emission" style="margin-right: 45px;"></h:outputText>
												<p:inputMask
													value=""
													readonly="true" mask="99/99/9999" style="margin-right:20px;width:150px;"
													>
													<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
												</p:inputMask>

												<h:outputText value="Date Effet" style="margin-right: 70px;"
													></h:outputText>
												<p:inputMask style="margin-right:20px;width:150px;"
													value=""
													readonly="true" mask="99/99/9999"  
													>
													<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
												</p:inputMask>
													


												<h:outputText value="Durée (jours)" style="margin-right:70px;"
													></h:outputText>
												<p:inputText
													value=""
													readonly="true"  style="margin-right:20px;width:150px;"/>
												

												<h:outputText value="Date Echéance"  
													/>
												<p:inputMask
													value=""
													readonly="true" mask="99/99/9999" style="margin-right:20px;width:150px;" >
													<f:convertDateTime pattern="dd/MM/yyyy" />

												</p:inputMask>

											</h:panelGrid>


										</h:panelGroup>
									
									
									

									<h:panelGroup>
									<p:panel header="Quittance" />
					                       <br />


											<h:panelGrid columns="8" cellspacing="1">

												<h:outputText value="Prime Nette" style="margin-right: 30px;" />
												<p:inputText   
													value="#{affaireNouvelleMB.managedQuittanceAuto.quittanceAuto.primeNette}"
													readonly="true" size="9"  style="width:150px;margin-right: 20px;">
													<f:convertNumber pattern="##,###.##"></f:convertNumber>
												</p:inputText>

											 <h:outputText value="Accessoires" style="margin-left: 0px;" />
												<p:inputText style="margin-right:20px; width:150px;" id="totalAcc"
													value="#{affaireNouvelleMB.managedQuittanceAuto.quittanceAuto.totalAccessoire}"
													readonly="false"  >
													<f:convertNumber pattern="##,###.##"></f:convertNumber>
												</p:inputText>


												

												<h:outputText value="Taxe" 
													 />
												<p:inputText 
													value="#{affaireNouvelleMB.managedQuittanceAuto.quittanceAuto.taxeEnr}"
													readonly="true" size="9"  style="width:150px;">
													<f:convertNumber pattern="##,###.##"></f:convertNumber>
												</p:inputText>

												<h:outputText value="FGA"  style="margin-right: 30px;"/>
												<p:inputText style="margin-right: 20px; width:150px;"
													value="#{affaireNouvelleMB.managedQuittanceAuto.quittanceAuto.taxeFGA}"
													readonly="true" size="9" >
													<f:convertNumber pattern="##,###.##"></f:convertNumber>
												</p:inputText>

												<h:outputText value="Prime Cedée"/>
												<p:inputText
													value="#{affaireNouvelleMB.managedQuittanceAuto.quittanceAuto.primeCedee}"
													readonly="true" size="9" style="width:150px; margin-right: 20px;" >
													<f:convertNumber pattern="##,###.##"></f:convertNumber>
												</p:inputText>


                               			 <h:outputText value="Red Commerciale" /> 
													
												<p:inputText style="margin-right:20px; width:150px;"
													value=""
													readonly="true" >
													<f:convertNumber pattern="##,###.##"></f:convertNumber>
												</p:inputText>
												
                                              
                                              <h:outputText value="Reduction Spéciale"/>
												<p:inputText
													value=""
													readonly="true" size="9"  style="width:150px;margin-right:20px;">
													<f:convertNumber pattern="##,###.##"></f:convertNumber>
													<p:ajax event="blur" update="@this" global="false"></p:ajax>
												</p:inputText>
                                       


												

												
											</h:panelGrid>

											<p:separator></p:separator>

											<h:panelGrid columns="4" cellspacing="1">

												<h:outputText value="" style="margin-left: 700px;" />
												<h:outputText value="" />
												<h:outputText value="Nette à Payer" style="font-size:20px;"
													 />
												<h:inputText
													value="#{affaireNouvelleMB.managedQuittanceAuto.quittanceAuto.netteApayer}"
													readonly="true" styleClass="outputPayer" style="font-size:20px;">
													<f:convertNumber pattern="##,###.##"></f:convertNumber>
													<p:ajax event="blur" update="@this" global="false"></p:ajax>

												</h:inputText>





											</h:panelGrid>
									</h:panelGroup>

								</h:panelGrid>
							
						<h:panelGroup>
							<h:panelGrid>

								<h:panelGroup>
									<fieldset style="background-color: maroon;">
										
											<p:commandButton id="addContrats1"  style="margin-left:500px" value="Valider le Contrat et payer maintenant"/>
											<p:commandButton id="addContrats2"  style="margin-left:500px" value="Valider le Contrat et payer plutard"/>

									</fieldset>
								</h:panelGroup>
								

							</h:panelGrid>
						</h:panelGroup>



				</p:tab>


			

			



		</h:form>
	
	


	</ui:define>
</ui:composition>
</html>
