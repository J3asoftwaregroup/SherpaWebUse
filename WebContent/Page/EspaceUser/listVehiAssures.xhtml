<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/templateUserSpace.xhtml">
	<ui:define name="i-page">
		<p:menuitem value="Espace Personnel -Mes contrats/Mes Sinistres-" url="#"  />
	</ui:define>
	
	<ui:define name="content">
		<p:ajaxStatus styleClass="ajaxStatut">  
	<f:facet name="prestart">
	<h:outputText value="Starting..." />
	</f:facet>
	
    <f:facet name="start">  
        <h:graphicImage value="../../resources/images/loader16.gif"/>  
    </f:facet>  
      
    <f:facet name="complete">  
        <h:outputText value="" />  
    </f:facet>  
	</p:ajaxStatus> 
		<h:form id="gnl">
			<p:messages id="growl" showDetail="false" autoUpdate="true" closable="true"/>
			<p:panel id="ctraEnCrs" header="List des contrats en cours" style="width:100%; margin:20px">
				
			    <f:facet name="actions">
		            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon ui-icon-help" /></h:commandLink>
		            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" action="/index.xhtml?faces-redirect=true"><h:outputText styleClass="ui-icon ui-icon-home" /></h:commandLink>
		        </f:facet>
				
				 <p:dataTable var="ctrCrs" value="#{managedUserCtraSinList.}">
					 <f:facet name="header">
						 Liste de vos  Contrats (Click droit pour les details et les options)
					 </f:facet>
					 <p:column headerText="N° Police">
							 #{ctrCrs.}
					 </p:column>
					 <p:column headerText="Effet-Echéance" >
						 #{ctrCrs.}
					 </p:column>
					 <f:facet name="footer">
						 Vous avez au total  #{fn:length(managedUserCtraSinList.)} contrats actifs.
					 </f:facet>
				</p:dataTable>
			</p:panel>
			
		</h:form>
	</ui:define>
</ui:composition>
</html>
